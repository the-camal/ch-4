<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick quiz - quesitons</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./play.css">
</head>
<body>
    <h2 class="time" style="text-align:center;"></h2>
    <div id="main"></div>
    <div class="cont">
        <div id="play" class="justify-center flex-column">
            <h2 id="question"> that is the longest catdog? </h2>
            <div class="choice-cont">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>
             <div class="choice-cont">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">choice 2</p>
                </div>
                <div class="choice-cont">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">choice 3</p>
                    </div>
                <div class="choice-cont">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text"vdata-number="4">choice 4</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./play.js"></script>
</body>
</html>
